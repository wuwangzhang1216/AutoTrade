version: 1.0
runtime: python3.12
build:
  commands:
    pre-build:
      - pip install --upgrade pip
    build:
      - pip install -r requirements.txt
    post-build:
      - echo "Build completed"
run:
  runtime-version: 3.12
  command: uvicorn api:app --host 0.0.0.0 --port 8888
  network:
    port: 8888
  env:
    - name: PORT
      value: "8888"
